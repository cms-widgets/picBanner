<div class="borderBoxs">
    <div class="form-group clearfix">
        <label class="col-sm-3 control-label">上边距</label>
        <div class="col-sm-3">
            <input type="number" name="marginTop" th:value="${marginTop}" class="form-control marginTop"/>
        </div>
        <label class="col-sm-3 control-label">下边距</label>
        <div class="col-sm-3">
            <input type="number" name="marginBottom" th:value="${marginBottom}" class="form-control marginBottom"/>
        </div>
    </div>
    <div class="form-group clearfix">
        <label class="col-sm-3 control-label">背景颜色</label>
        <div class="col-sm-3">
            <input type="text" class="form-control color-picker bgColor" th:value="${bgColor}" name="bgColor"
                   data-type="backgroundColor"/>
        </div>
    </div>
    <div class="addEditBox row">
        <div class="form-inline col-xs-9 row mb10">
            <div class="col-xs-12 mb10 "><label class="mr6">链接：</label>
                <select class="form-control mr6 js-get-source">
                    <option value="noUrl">不添加链接</option>
                    <option value="0">文章资源</option>
                    <option value="1">链接资源</option>
                    <option value="2">视频资源</option>
                    <option value="3">公告资源</option>
                    <option value="4">图片资源</option>
                    <option value="5">下载资源</option>
                    <option value="6">页面资源</option>
                    <option value="custom">自定义链接</option>
                </select>
                <input class="form-control linkUrl" type="text" name="url" placeholder="图片" th:value="${linkUrl}">
            </div>
        </div>
    </div>
    <div class="form-group clearfix">
        <label class="col-sm-3 control-label">图库</label>
        <div class="col-sm-9">
            <span data-name="serial" class="gallery-content"></span>
            <div data-name="serial" class="gallery-item-area">
                <!--img item-->
                <img src="!{url}" title="是!{title}么?"/>
            </div>
        </div>
    </div>
    <button class="js-addEditBtn btn btn-default" type="button"><i class="fa fa-plus-circle" aria-hidden="true"></i>添加数据
    </button>

</div>
