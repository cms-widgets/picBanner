<div class="borderBoxs">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-3 control-label">跳转链接</label>
            <div class="col-sm-9">
                <input type="url" name="linkUrl" class="form-control picBUrl" th:value="${linkUrl}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">选择图片 - 宽度1920</label>
            <div class="col-sm-9 oneImage">
                <div id="picBannerMaxImg"></div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">选择图片 - 宽度1200</label>
            <div class="col-sm-9 oneImage">
                <div id="picBannerMinImg"></div>
            </div>
        </div>
    </form>
</div>
